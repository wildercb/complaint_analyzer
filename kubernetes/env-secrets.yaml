apiVersion: v1
kind: Secret
metadata:
  name: complaint-analysis-secrets
type: Opaque
stringData:
  POSTGRES_USER: "your_username"
  POSTGRES_PASSWORD: "your_password"
  OPENAI_API_KEY: "your_openai_api_key"
  GOOGLE_APPLICATION_CREDENTIALS: |
    {
      "type": "service_account",
      "project_id": "your-project-id",
      ...
    }